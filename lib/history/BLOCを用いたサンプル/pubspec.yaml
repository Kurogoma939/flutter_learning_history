name: flutter_bloc_sample
description: BLoCプロジェクトを用いたサンプルアプリです。
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^7.1.0
  bloc_test: ^8.1.0
  bloc: ^7.1.0
  equatable: ^2.0.3

  google_fonts: ^2.1.0
  hydrated_bloc: ^7.0.1
  json_annotation: ^4.0.0
  path_provider: ^2.0.2
  pedantic: ^1.11.1
  weather: ^2.0.1
  weather_repository:
    path: packages/weather_repository

  riverpod: ^0.14.0+3
  uuid: ^3.0.4
  flutter_hooks: ^0.17.0
  hooks_riverpod: ^0.14.0+4

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  json_serializable: ^4.0.0
  mocktail: ^0.1.0

flutter:
  uses-material-design: true
  assets:
    - assets/
