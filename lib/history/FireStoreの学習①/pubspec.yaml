name: fire_flutter_store
description: Learning Firestore

# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  #  classpath 'com.google.gms:google-services:4.3.10'
  #  firebaseの設定
  firebase_core: ^1.4.0

  firebase_auth: ^3.0.1
  #  googleログイン
  google_sign_in: ^5.0.7
  #  http通信
  http: ^0.13.3
  #  firestore
  cloud_firestore: ^2.4.0
  # Storage（画像管理用）
  firebase_storage: ^10.0.1
  path_provider: ^2.0.2
  image_picker: ^0.8.3+2
  # cloud_message（cloud_message_sample.dart)
  firebase_messaging: ^9.1.3 #これは通知全般
  flutter_local_notifications: ^5.0.0+4
  # アプリ内通知
  firebase_in_app_messaging: ^0.5.0+2
  firebase_analytics: ^8.0.3
  # Admob
  google_mobile_ads: ^0.13.3
  # 位置情報の取得
  geolocator: ^7.4.0
  # 音声入力
  speech_to_text: ^5.0.0

  cupertino_icons: ^1.0.2


dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

